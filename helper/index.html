<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCNR Helper Applications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container" style="display: none;">
        <h1>MCNR Helper Applications</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Email</th>
                    <th>In-Game Name</th>
                    <th>Account ID</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="applicationTable">
                <!-- Data will be populated here -->
            </tbody>
        </table>

    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSLC5zWlWm8Nqe95qqvbiC_5rAj9YnfjxwQjxSYce4cOJhHDdrMFqWU6W1UYbXxJoeFcfnUfjm0xcpG/pub?output=csv";


        // Start loading the data
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;

                // Sort data by timestamp (newest first)
                data.sort((a, b) => new Date(b['Timestamp']) - new Date(a['Timestamp']));

                const tableBody = document.getElementById("applicationTable");

                // Hide spinner and show content once data is loaded
                document.getElementById('loadingSpinner').style.display = 'none';
                document.querySelector('.container').style.display = 'block';

                data.forEach((row, index) => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${row['Timestamp']}</td>
                        <td>${row['Email Address']}</td>
                        <td>${row['What is your in-game name?']}</td>
                        <td>${row['What is your server account ID?']}</td>
                        <td><a href="details.html?id=${index}" class="btn details-btn">Details</a></td>
                    `;

                    tableBody.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
