<script>
    function checkSession() {
        const sessionExpiry = localStorage.getItem("sessionExpiry");

        const currentTime = new Date().getTime();

        if (!sessionExpiry || currentTime > sessionExpiry) {
            window.location.href = "../index.html";
        }
    }

    checkSession();
</script>
